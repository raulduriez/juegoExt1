<!DOCTYPE html>
<html>
  <head>
    <title>Juego RA: Poema de Rubén Darío</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
 
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Cámara y marcador personalizado -->
      <a-marker type="pattern" url="/pattern-ccc(2).patt" id="marcador">
        <!-- Objeto 3D visible al escanear -->
        <a-sphere position="0 0.5 0" radius="0.3" color="#FFD700" id="esfera"></a-sphere>

        <!-- Texto oculto que aparece al hacer clic -->
        <a-entity id="verso" visible="false"
                  position="0 0.8 0"
                  text="value: 'Juventud, divino tesoro...'; color: #FFFFFF; align: center;">
        </a-entity>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const esfera = document.getElementById("esfera");
      const verso = document.getElementById("verso");

      esfera.addEventListener("click", () => {
        verso.setAttribute("visible", true);
      });
    </script>
  </body>
</html>
